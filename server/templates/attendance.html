{% extends "layout.html" %}
{% block content %}

<style>

  table {
    width: 800px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
  }
  
  th,
  td {
    padding: 15px;
    background-color: rgba(255,255,255,0.2);
    color: #fff;
  }
    th {
    text-align: left;
  }
  
</style>

<div class="container">
<table>
  <thread>
  <tr>
    {% for header in headings %}
    <th>{{ header }}</th>
    {% endfor %}
  </tr>
  </thread>
  <tbody>
    {% for name in records %}
    <tr>  
    {% for cell in name %}
      <td>{{cell}}</td>
    {%endfor%}
    </tr>
    {%endfor%}
  </tbody>
</table>
</div>
{% endblock content %}
